<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"/>
<link th:href="@{../../bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{../../bootstrap/css/bootstrap-theme.min.css}"	rel="stylesheet" />
<script th:src="@{../../jquery.min.js}" type="text/javascript"></script>
<script th:src="@{../../bootstrap/js/bootstrap.js}" type="text/javascript"></script>
    <title th:text="${userModel.title}">users : View</title>
</head>
<body>
<div th:replace="/fragments/header :: header">...</div>
<h3 th:text="${userModel.title}">Hello</h3>
<div>
    <a href="/users">首页</a>
</div>
<div class="container">
		<div class="row">

			<h2 th:text="${userModel.title}">Welcome to waylau.com</h2>

		</div>
		<!-- /.row -->

		<div class="row">
			<p>
				<a class="btn btn-primary" href="/users" role="button">返回</a>
			</p>
		</div>
		<!-- /.row -->

		<div class="row">
			<form action="/users" method="POST" th:object="${userModel.user}">

				<input type="hidden" name="id" th:value="*{id}">

				<div class="form-group">
					<label for="name">名称</label> <input type="text"
						class="form-control" name="name" id="name" th:value="*{name}">
				</div>
				<div class="form-group">
					<label for="email">邮箱</label> <input type="text"
						class="form-control" name="email" th:value="*{email}">
				</div>
				<input type="submit" class="btn btn-default" value="提交">
			</form>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->
<div th:replace="/fragments/footer :: footer">...</div>
</body>
</html>
