<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" data-th-fragment="header">
<head>
<meta charset="UTF-8" />
<title>Thymeleaf in action</title>
<meta content="text/html;charset=UTF-8" />
<link th:href="@{../bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{../bootstrap/css/bootstrap-theme.min.css}"	rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-default" data-th-fragment="header">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
					<img style="width:24px; height:24px" alt="mask" src="../../images/mask.png">
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#">Blog</a></li>
					<li class="active"><a href="#">最新 <span class="sr-only">(current)</span></a></li>
					<li><a href="#">最热</a></li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">搜索</button>
				</form>
				<div class="navbar-form navbar-right">
					<button class="btn btn-default">登录</button>
					<button class="btn btn-default">注册</button>				
				</div>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
</body>
</html>
