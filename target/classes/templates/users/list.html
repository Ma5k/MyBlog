<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="${userModel.title}">welcome</title>
<meta charset="UTF-8" />
<link th:href="@{../../bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{../../bootstrap/css/bootstrap-theme.min.css}"	rel="stylesheet" />
<script th:src="@{../../jquery.min.js}" type="text/javascript"></script>
<script th:src="@{../../bootstrap/js/bootstrap.js}" type="text/javascript"></script>
</head>
<body>
	<div th:replace="/fragments/header :: header">...</div>
	<div class="container">
		<div class="row">

			<h2 th:text="${userModel.title}">Welcome
				to waylau.com</h2>

		</div><!-- /.row -->

		<div class="row">
			<p>
				<a class="btn btn-primary" href="/users/form.html" role="button">创建用户</a>
			</p>
		</div><!-- /.row -->

		<div class="row">
			<table class="table table-hover">
				<thead>
					<tr>
						<td>ID</td>
						<td>EMail</td>
						<td>Name</td>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${userModel.userList.size()} eq 0">
						<td colspan="3">没有用户信息！！</td>
					</tr>
					<tr th:each="user : ${userModel.userList}">
						<td th:text="${user.id}">1</td>
						<td th:text="${user.email}">11</td>
						<td><a href="view.html" th:href="@{'/users/' + ${user.id}}"
							th:text="${user.name}">waylau</a></td>
					</tr>
				</tbody>
			</table>
		</div><!-- /.row -->
	</div><!-- /.container -->
	<div th:replace="/fragments/footer :: footer">...</div>
</body>
</html>
